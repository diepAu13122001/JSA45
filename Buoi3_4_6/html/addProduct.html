<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>

    <!-- css files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/addform.css" />
  </head>
  <body>
    <!-- Form add -->
    <form>
      <form>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            required
          />
        </div>
        <div class="mb-3">
          <label for="ProductImage" class="form-label">Product Image</label>
          <input type="text" class="form-control" id="ProductImage" required />
          <img
            src=""
            class="img-thumbnail"
            alt="..."
            style="margin-top: 20px"
            id="ProductImage-show"
          />
        </div>
        <button type="reset" id="home-btn" class="btn btn-secondary">
          Cancel
        </button>
        <button type="submit" id="create-product-btn" class="btn btn-primary">
          Submit
        </button>
      </form>
    </form>

    <!-- js files -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/08c4cc6c98.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/addData.js"></script>

    <script>
      // moi lan thay doi link => hinh cung se thay doi theo
      document.getElementById("ProductImage").addEventListener("change", () => {
        document.getElementById("ProductImage-show").src =
          document.getElementById("ProductImage").value;
      });
    </script>
  </body>
</html>
