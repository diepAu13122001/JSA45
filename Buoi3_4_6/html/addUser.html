<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>

    <!-- css files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/addform.css" />
  </head>
  <body>
    <!-- Form add -->
    <form>
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="text" class="form-control" id="userEmail" required />
      </div>
      <div class="mb-3">
        <label for="userFistName" class="form-label">Fist name</label>
        <input type="text" class="form-control" id="userFistName" required />
      </div>
      <div class="mb-3">
        <label for="userLastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="userLastName" required />
      </div>
      <div class="mb-3">
        <label for="userPhone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="userPhone" required />
      </div>
      <button type="reset" id="home-btn" class="btn btn-secondary">Cancel</button>
      <button type="submit" id="create-user-btn" class="btn btn-primary">Submit</button>
    </form>

    <!-- js files -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/08c4cc6c98.js"
      crossorigin="anonymous"
    ></script>

    <script src="../js/addData.js"></script>
  </body>
</html>
